<div class="parent">
    <div class="container" [ngClass]="isSignDivVisible ? 'active' :'' " id="container">
        <div class="form-container sign-up">
            <form >
                <h1>Crear Cuenta</h1>
                <input id="usuario" type="text" name="usuario" [(ngModel)]="userRegistro.userNick" placeholder="Usuario">

                <input id="contraseña" type="password" name="contraseña"  [(ngModel)]="userRegistro.password" placeholder="Contraseña" >      

                <button type="submit" (click)="onRegister()">Registrar</button>
            </form >
        </div>
        <div class="form-container sign-in">
            <form >
                <h1>Ingreso</h1>
                <input id="username" [(ngModel)]="userLogin.userNick" type="text" placeholder="Usuario" name="username" required >

                <input id="password" [(ngModel)]="userLogin.password" type="password" name="password"  placeholder="Contraseña" required >

                <button type="submit" (click)="onLogin()" >Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Registra la Atención de Pacientes </p>
                    <button type="button" class="hidden" id="login" (click)="isSignDivVisible = false" >Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido!</h1>
                    <p>Registrate para comenzar la Atencón de Pacientes </p>
                    <button type="button" class="hidden" id="register" (click)="isSignDivVisible = true">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
