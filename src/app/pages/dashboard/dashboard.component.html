<div class="container">
    <div class="row pt-3">
      <div class="col-6">
        <h4>Atenciones</h4>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-outline-success" (click)="openModel()">Registrar</button>
      </div>
    </div>
    @if (atenList.length !== 0) {
    <div class="row">
      @for (item of atenList; track $index) {
      <div class="col-3">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
                {{item.nombre}} {{item.apellido}}
              </div>
            </div>
          </div>
          <div class="card-body">
            <p> Edad : {{item.edad}}</p>
          </div>
          <div class="card-footer text-center">
            <div class="row">
              <div class="col-6">
               <small>{{item.diagnostico}}</small> 
              </div>
              <div class="col-6">
                <button class="btn btn-sm btn-primary" (click)="onEdit(item)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Elimnar</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
      }
    </div>
    } @else { 
      <div class="row">
        <div class="col-12 p-4 text-center">
          <p>Sin Atenciones</p>
        </div>
      </div>
    }
  
  </div>
  
  
  <div class="modal" id="myModal" #myModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Registrar Atencion</h4>
          <button type="button" class="btn-close" (click)="closeModel()"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <label for="">Nombre</label>
              <input type="text" [(ngModel)]="atenObj.nombre" class="form-control" placeholder="Nombre">
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <label for="">Apellido</label>
              <input type="text" [(ngModel)]="atenObj.apellido" class="form-control" placeholder="Apellido">
            </div>
            
          </div>
          <div class="row">
            <div class="col-8">
                <label for="">Edad</label>
                <input type="text" [(ngModel)]="atenObj.edad" class="form-control" placeholder="Edad">
              </div>
          </div>
          <div class="row">
            <div class="col-8">
              <label for="">Diagnostico</label>
              <input type="text" [(ngModel)]="atenObj.diagnostico" class="form-control" placeholder="Diagnostico">
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModel()">Cerrar</button>
          @if (atenObj.id ==0) {
            <button type="button" class="btn btn-primary" (click)="saveAten()">Grabar</button>
          } @else {
            <button type="button" class="btn btn-success" (click)="updateAten()">Modificar</button>
          }
         
        </div>
      </div>
    </div>
  </div>
